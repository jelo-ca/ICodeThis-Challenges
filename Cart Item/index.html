<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <!-- Change code below this line -->
  <body>
    <div class="main-container">
      <img
        src="https://pisces.bbystatic.com/image2/BestBuy_US/images/products/6382/6382341cv11d.jpg"
        alt="Headset Image"
        class="item-img"
      />
      <div class="details">
        <h3 class="shipping">Free Shipping</h3>
        <h2 class="item-name">Razer Kraken Kitty Edt Gaming Headset Quartz</h2>
        <p class="original-price">1,599</p>
        <p class="current-price">799</p>
        <p class="offer">
          The offer is valid until April 3 or as long as stock lasts!
        </p>
        <button class="add-cart-btn">Add to cart</button>
        <p class="stock">50+ pcs. in stock.</p>
        <div class="options">
          <button class="options-button">
            <img
              src="https://cdn-icons-png.flaticon.com/512/839/839947.png"
              alt="scale icon"
              class="icon"
            />Add to cart
          </button>
          <button class="options-button">
            <img
              src="https://cdn-icons-png.freepik.com/256/1077/1077035.png"
              alt="heart icon"
              class="icon"
            />Add to wishlist
          </button>
        </div>
      </div>
    </div>
  </body>
  <!-- Change code above this line -->
</html>
